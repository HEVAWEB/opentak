  "EM",
  "EXE",
  "FA",
  "FBT",
  "FIX",
  "FLY",
  "ISC",
  "PD901",
  "PERF203",
  "PLR0912",
  "PLR0913",
  "PTH",
  "S301",
  "T20",
  "TD",
  "TRY003",
  "PLR2004",
  "E501"
]
